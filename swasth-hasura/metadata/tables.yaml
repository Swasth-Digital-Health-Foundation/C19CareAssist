- table:
    schema: public
    name: c19_triage
  object_relationships:
  - name: person
    using:
      foreign_key_constraint_on: person_id
- table:
    schema: public
    name: c19_vitals
  object_relationships:
  - name: person
    using:
      foreign_key_constraint_on: person_id
- table:
    schema: public
    name: o2_provider
  object_relationships:
  - name: o2_user
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: public
    name: o2_provider_feedback
- table:
    schema: public
    name: o2_requirement
  event_triggers:
  - name: o2_requirement_trigger
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 3
      interval_sec: 30
      timeout_sec: 60
    webhook_from_env: O2_REQUIREMENT_WEBHOOK_URL
    headers:
    - name: x-auth-token
      value_from_env: API_TOKEN
- table:
    schema: public
    name: o2_service
  event_triggers:
  - name: o2_service_trigger
    definition:
      enable_manual: false
      update:
        columns:
        - status
    retry_conf:
      num_retries: 3
      interval_sec: 30
      timeout_sec: 60
    webhook_from_env: O2_SERVICE_WEBHOOK_URL
    headers:
    - name: x-auth-token
      value_from_env: API_TOKEN
- table:
    schema: public
    name: o2_user
  array_relationships:
  - name: o2_providers
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: o2_provider
- table:
    schema: public
    name: person
  object_relationships:
  - name: c19_triage
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: c19_triage
        column_mapping:
          uuid: person_id
  - name: person_detail
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: person_details
        column_mapping:
          uuid: person_id
  array_relationships:
  - name: c19_vitals
    using:
      foreign_key_constraint_on:
        column: person_id
        table:
          schema: public
          name: c19_vitals
- table:
    schema: public
    name: person_details
  object_relationships:
  - name: person
    using:
      foreign_key_constraint_on: person_id
